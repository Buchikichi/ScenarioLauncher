<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name=viewport content="width=device-width, initial-scale=1"/>
<title>Edit</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script type="text/javascript" defer src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" defer src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" defer src="js/ssfw-min.js"></script>
<script type="text/javascript" defer src="js/implementor-min.js"></script>
<script type="text/javascript" defer src="js/edit.js"></script>
<style type="text/css">
#view {
	position: relative;
	overflow: hidden;
	transform-origin: 0px 0px;
	transform: scale(2);
	background-color: #222;
}
canvas {
	border: 1px lightgray solid;
	background-color: black;
}
#actorList label {
	background-repeat: no-repeat;
	background-position: 30px 50%;
}
</style>
</head>

<body>
  <div data-role="page">
    <div id="header" data-role="header" data-theme="b" data-position="fixed">
      <a href="/" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back ui-btn-icon-notext"></a>
      <h1>Edit</h1>
      <a href="#editPanel" class="ui-btn ui-btn-right ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-edit ui-btn-icon-notext"></a>
    </div>
    <div id="view">
      <canvas id="canvas"></canvas>
    </div>
    <div data-role="footer" data-theme="a" data-position="fixed">
      <input id="slider" min="0" max="0" value="0" type="range" readonly/>
      <input id="bg" type="file" accept="image/*"/>
      <button id="generateButton">Generate</button>
      <input id="map" type="file" accept="image/*"/>
      <img id="mapImage"/>
    </div>
    <div id="editPanel" data-role="panel" data-position="right" data-display="overlay">
      <div id="actorList" data-role="controlgroup" data-mini="true">
        <button class="ui-btn ui-btn-b" disabled>Brick</button>
        <input id="brick" type="radio" name="actor" value="b0" checked="checked"/><label for="brick">Brick</label>
        <input id="plate" type="radio" name="actor" value="b1"/><label for="plate">Plate</label>
        <button class="ui-btn ui-btn-b" disabled>Enemies</button>
      </div>
    </div>
  </div>
</body>
</html>
