<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name=viewport content="width=device-width, initial-scale=1"/>
<title>Star Finder</title>
<link type="text/css" rel="stylesheet" href="css/default.css"/>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/MathExtension.js"></script>
<script type="text/javascript" src="js/Field.js"></script>
<script type="text/javascript" src="js/Star.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>

<body>
<div data-role="page">
  <div id="header" data-role="header" data-theme="b" data-position="fixed" data-size="mini">
    <a href="/" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-home">back</a>
    <h1>KuruKuru StarFinder HIP</h1>
    <a href="#searchPanel" class="ui-btn ui-btn-right ui-corner-all ui-btn-inline ui-icon-search ui-btn-icon-notext"></a>
  </div>
  <div id="view"><canvas id="canvas"></canvas></div>
  <div id="footer">
    <input id="slider" type="range" value="5" min="1" max="10" step=".1" data-highlight="true"/>
    Constellation:<input id="constellationSwitch" type="checkbox" data-role="flipswitch" data-mini="true"/>
  </div>
  <div id="searchPanel" data-role="panel" data-position="right" data-display="overlay" data-position-fixed="true">
    <input id="search" data-mini="true" type="search"/>
    <ul data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-enhanced="true" data-input="#search">
    </ul>
  </div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-74094631-2', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
